<body>
<main>
  <button class="close-btn" onclick="history.back()">&times;</button>
  <h2>Update Password ðŸ”’</h2>

  <form (ngSubmit)="updatePassword()" #form="ngForm">
    <div class="input-group">
      <input
        type="password"
        [(ngModel)]="currentPassword"
        name="currentPassword"
        placeholder="Current Password"
        required />
    </div>

    <div class="input-group">
      <input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="New Password"
        required />
    </div>

    <div class="input-group">
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm New Password"
        required />
    </div>

    <button type="submit" [disabled]="!form.form.valid" class="submit-btn">Update Password</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</main>
</body>
