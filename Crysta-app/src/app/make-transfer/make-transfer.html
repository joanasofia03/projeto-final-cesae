<body>
  <main>
    <div class="transfer-container">
      <h2>Make a Transfer</h2>
       <button class="close-btn" onclick="history.back()">&times;</button>

      <form class="transfer-form" (ngSubmit)="makeTransaction()" #transactionForm="ngForm">
        <div class="form-group">
          <label for="sourceAccount">Source Account:</label>
          <select id="sourceAccount" [(ngModel)]="transaction.sourceAccountId" name="sourceAccount" required>
            <option value="" disabled>Select source account</option>
            <option *ngFor="let acc of balances" [value]="acc.accountId">
              {{ acc.accountId }} - {{ acc.accountType }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="destinationAccount">Destination Account ID:</label>
          <input type="number" id="destinationAccount" [(ngModel)]="transaction.destinationAccountId"
            name="destinationAccount" required min="1" placeholder="Enter destination account ID" />
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" required min="0.01"
            step="0.01" placeholder="Enter transfer amount" />
        </div>

        <button type="submit" class="transfer-button" [disabled]="!transactionForm.form.valid">
          Make Transfer
        </button>
      </form>
    </div>
  </main>
</body>
