<p>login works!</p>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>

<div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>
