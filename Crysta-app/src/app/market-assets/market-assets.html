<p>market-assets works!</p>
<h2>Market Assets</h2>

<div *ngIf="error" class="error">{{ error }}</div>

<ul>
  <li *ngFor="let asset of assets">
    <strong>{{ asset.asset_Name }}</strong> ({{ asset.symbol }})
    <span>Base Currency: {{ asset.base_Currency }}</span><br>
    <button (click)="loadHistory(asset.asset_Id)">View History</button>
  </li>
</ul>

<div *ngIf="history.length > 0">
  <h3>Market History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Open</th>
        <th>Close</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of history">
        <td>{{ h.date | date }}</td>
        <td>{{ h.open_Price }}</td>
        <td>{{ h.close_Price }}</td>
        <td>{{ h.trading_Volume }}</td>
      </tr>
    </tbody>
  </table>
</div>
